<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=.5">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-multiselect.css" type="text/css"/>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapsed" data-target=".navHeaderCollapse" aria-expanded="false"></button>
        <span class="logo"><a class="navbar-brand" href="index.html">UFO Sightings</a><img class="navbar-brand" src="static/images/ufo.svg"></span>
       <span></span>
        
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
        <div class="col-md-2">
            <aside class="filters">
                <div class="panel panel-default">
                  <div class="panel-body">
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <div class="panel-heading" style="padding-bottom: 0">Select Date</div>
                            <li class="filter list-group-item" id="datetime"></li>
                            <li class="filter list-group-item">
                              <button id="date-btn" type="submit" class="button">Filter by Date</button>
                            </li>
                            <div class="panel-heading" style="padding-bottom: 0">Select Location</div>
                            <li class="filter list-group-item" id="countries"></li>
                            <li class="filter list-group-item" id="states"></li>
                            <li class="filter list-group-item" id="cities"></li>
                            <li class="filter list-group-item">
                                <button id="location-btn" type="submit" class="button">Filter by Location</button>
                            </li>
                            <div class="panel-heading" style="padding-bottom: 0">Select Shape</div>
                            <li class="filter list-group-item" id="shapes"></li>
                            <li class="filter list-group-item">
                              <button id="shape-btn" type="submit" class="button">Filter by Shape</button>
                            </li>
                          </ul>
                        </div>
                      </form>
                  </div>
                </div>
           </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
  <script type="text/javascript" src="bootstrap-multiselect.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
